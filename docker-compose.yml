version: "3.8"

services:
  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./dev.db
      - AI_SERVICE_URL=http://ai-service:8000
    env_file:
      - ./web/.env
    depends_on:
      - ai-service

  ai-service:
    build: ./ai-service
    ports:
      - "8000:8000"
    env_file:
      - ./ai-service/.env
